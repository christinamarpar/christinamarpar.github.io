<html>
    <head>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Montserrat&display=swap" rel="stylesheet">

        <script src="/js/contact_submitToAPI.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="page-container">
            <div class="header">
                <a href="index.html">
                    <h1 id="CVname">Christina Park</h1>
                </a>
            </div>

            <div id ="content-wrap">
                <div class="container" id="contact">
                    <form id="contact-form" method="POST">
                        <br>
                        <label for="name">Name*</label>
                        <input type="text" id="name-input" name="name-input" placeholder="Your name.."  required >

                        <label for="subject">Subject*</label>
                        <input type="text" id="subject-input" name="subject-input" placeholder="Subject.."  required >

                        <label for="message">Message*</label>
                        <textarea type="text" id="message-input" name="message-input" placeholder="Message.."  required  style="height:200px"></textarea>

                        <br>
                        <label for="email">E-mail Address*: </label>
                        <input type="email" id="email-input" name="email-input" placeholder="Your e-mail.."  required style="width:100%;">

                        <div style="text-align:center;">
                            <br><button type="button" onClick="submitToAPI(event)" class="g-recaptcha"
                            data-sitekey="6LeJaLIZAAAAAFL7Vz1OMKkfmvAH1LhcNT_C9XiG" data-callback='onSubmit' data-action='submit'
                            data-badge="inline">
                            Submit</button><br><br>
                        </div>
                    </form>
                </div>
            </div>
            <footer class = "footer_below">
                <p>Copyright &copy; 2020 Christina Park - All Rights Reserved.</p>
            </footer>
        </div>

    </body>
